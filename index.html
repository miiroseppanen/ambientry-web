      Suomen ambientyhdistys ~ on voittoa tavoittelematon kulttuuriyhdistys, joka edistää ambient-musiikkia ja siihen liittyvää kokeellista, audiovisuaalista sekä taiteidenvälistä työskentelyä Suomessa.
    </script>
    <script type="text/markdown" data-file="002-kotipaikka.md">
      Yhdistyksen kotipaikka on Tampere. Yhdistys toimii kuitenkin koko Suomessa ja kansainvälisesti.
    </script>
    <script type="text/markdown" data-file="003-festivaalit.md">
      Suomen ambientyhdistys ~ järjestää festivaaleja, tapahtumia ja esityksiä, sekä toteuttaa yhteistyönä taiteellisia hankkeita eri taiteilijoiden ja yhteisöjen kanssa erilaisissa ympäristöissä.
    </script>
    <script type="text/markdown" data-file="004-toiminnan-sisalto.md">
      Toimintaan kuuluu paikkasidonnaisia teoksia, hajautettuja satelliittitapahtumia, klubitoimintaa, julkaisuja ja muuta ambient-musiikkiin ja kokeelliseen äänitaiteeseen liittyvää toimintaa.
    </script>
    <script type="text/markdown" data-file="005-yhteistyo.md">
      Yhdistys ~ tekee yhteistyötä eri toimijoiden kanssa myös valtakunnallisesti ja kansainvälisesti.
    </script>
    <script type="text/markdown" data-file="006-siirtyma-ydin.md">
      Keskeinen osa yhdistyksen toimintaa on Siirtymä.
    </script>
    <script type="text/markdown" data-file="007-siirtyma-kokonaisuus.md">
      Siirtymä-festivaali on vuosittain Tampereella järjestettävä ambient-tapahtuma ja sitä ympäröivä laajempi kokonaisuus, johon kuuluu satelliittitapahtumia, ympäristötaideteoksia ja muita esityksiä.
    </script>
    <script type="text/markdown" data-file="009-siirtyma-rakenne.md">
      Siirtymä rakentuu hajautetusta ohjelmasta ja paikkasidonnaisista toteutuksista, jotka muodostavat kokonaisuuden useisiin eri ympäristöihin.
    </script>
    <script type="text/markdown" data-file="010-siirtyma-alusta.md">
      Festivaali toimii alustana uusille taiteellisille tuotannoille ja pitkäjänteiselle yhteistyölle.
    </script>
    <script type="text/markdown" data-file="011-lovi-klubi.md">
      Lovi-klubi on osa yhdistyksen jatkuvaa toimintaa. Se tarjoaa säännöllisen esiintymis- ja kohtaamispaikan ambientille ja kokeelliselle musiikille sekä mahdollistaa pienimuotoisemmat esitykset ja kokeilut osana yhdistyksen toimintaa. Seuraa Lovi-klubia Instagramissa @lovi_klubi: [instagram.com/lovi_klubi](https://instagram.com/lovi_klubi)
    </script>
    <script type="text/markdown" data-file="012-voittoa-tavoittelematon.md">

    </script>
