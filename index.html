    <script type="text/markdown" data-section="intro">
      # ~ Suomen Ambientyhdistys
      Hiljaiset kerrokset, hitaat rytmit ja ilmavat soinnut. ~ on merkki, joka jää soimaan.

      - Kuunteleminen ennen puhetta
      - Tilat, jotka hengittävät
      - Yhteys ääneen ja paikkaan

      Kirjoitamme, soittamme ja järjestämme kokeellisia hetkiä, joissa ääni saa olla tarkoitus itsessään.
    </script>
    <script type="text/markdown" data-section="toiminta">
      # Toiminta
      Yhdistys toimii kevyellä rytmillä. Julkaisemme tekstejä, järjestämme kuuntelupiirejä ja tuomme esiin kotimaista ambient-kulttuuria.

      - Kuukausittainen ~ kuunteluilta
      - Pienet julkaisut ja kirjoitukset
      - Paikalliset yhteistyöt

      Tilaisuudet ovat avoimia, rauhallisia ja matalan kynnyksen tapahtumia.
    </script>
    <script type="text/markdown" data-section="jasenyys">
      # Jäsenyys
      ~ on kaikille, jotka kokevat hitaat äänimaisemat omakseen. Liity mukaan lähettämällä viesti ja kerro lyhyesti oma taustasi.

      - Jäsenmaksu 12 € / vuosi
      - Tapahtumat ja ennakkokuuntelut
      - Yhteiset projektit

      Ota yhteyttä: [hello@ambientyhdistys.fi](mailto:hello@ambientyhdistys.fi)
    </script>
