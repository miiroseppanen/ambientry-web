    <script type="text/markdown" data-file="001-suomen-ambientyhdistys.md">
      Suomen Ambientyhdistys ry on voittoa tavoittelematon kulttuuriyhdistys, joka edistää ambient-musiikkia sekä siihen liittyvää kokeellista, audiovisuaalista ja poikkitaiteellista työskentelyä Pirkanmaalla ja valtakunnallisesti.
    </script>
    <script type="text/markdown" data-file="002-kotipaikka.md">
      Yhdistyksen kotipaikka on Tampere.
    </script>
    <script type="text/markdown" data-file="003-festivaalit.md">
      Yhdistys järjestää festivaaleja, tapahtumia ja esityksiä sekä toteuttaa taiteellisia hankkeita yhteistyössä taiteilijoiden, yhteisöjen ja erilaisten ympäristöjen kanssa.
    </script>
    <script type="text/markdown" data-file="004-toiminnan-sisalto.md">
      Toimintaan kuuluu paikkasidonnaisia teoksia, hajautettuja satelliittitapahtumia, klubitoimintaa, julkaisuja ja muuta ambient-musiikkiin ja kokeelliseen äänitaiteeseen liittyvää toimintaa.
    </script>
    <script type="text/markdown" data-file="005-yhteistyo.md">
      Yhdistys tekee yhteistyötä myös valtakunnallisesti ja kansainvälisesti.
    </script>
    <script type="text/markdown" data-file="006-siirtyma-ydin.md">
      Keskeinen osa yhdistyksen toimintaa on Siirtymä.
    </script>
    <script type="text/markdown" data-file="007-siirtyma-kokonaisuus.md">
      Se on vuosittain Tampereella järjestettävä ambient-festivaali sekä sitä ympäröivä laajempi kokonaisuus, johon kuuluu satelliittitapahtumia, ympäristötaideteoksia ja muita esityksiä.
    </script>
    <script type="text/markdown" data-file="008-siirtyma-rakenne.md">
      Siirtymä rakentuu hajautetusta ohjelmasta ja paikkasidonnaisista toteutuksista, jotka muodostavat kokonaisuuden useisiin eri ympäristöihin.
    </script>
    <script type="text/markdown" data-file="009-siirtyma-alusta.md">
      Festivaali toimii alustana uusille taiteellisille tuotannoille ja pitkäjänteiselle yhteistyölle.
    </script>
    <script type="text/markdown" data-file="010-lovi-klubi.md">
      Lovi-klubi on osa yhdistyksen jatkuvaa toimintaa. Se tarjoaa säännöllisen esiintymis- ja kohtaamispaikan ambientille ja kokeelliselle musiikille sekä mahdollistaa pienimuotoisemmat esitykset ja kokeilut osana yhdistyksen toimintaa.
    </script>
    <script type="text/markdown" data-file="011-voittoa-tavoittelematon.md">
      Yhdistyksen toiminta on voittoa tavoittelematonta. Kaikki varat käytetään yhdistyksen tarkoituksen toteuttamiseen.
    </script>
    <script type="text/markdown" data-file="012-siirtyma-info.md">
      Lisätietoja Siirtymä Festivaalista löydät: [www.siirtyma.com](https://www.siirtyma.com)
    </script>
    <script type="text/markdown" data-file="013-brian-eno.md">
      "Ambient music must be able to accommodate many levels of listening attention without enforcing one in particular." Brian Eno
    </script>
    <script type="text/markdown" data-file="014-jasenyys.md">
      Suomen Ambientyhdistyksen jäseneksi voi liittyä kuka tahansa, joka hyväksyy yhdistyksen tarkoituksen. Jäsenmaksu on 20 euroa vuodessa.
    </script>
    <script type="text/markdown" data-file="015-kotipaikka-yhteys.md">

      Kotipaikka Tampere
    </script>
    <script type="text/markdown" data-file="016-siirtyma-lovi-muut.md">

    </script>
    <script type="text/markdown" data-file="017-siirtyma-instagram.md">
