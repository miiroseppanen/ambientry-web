    <script type="text/markdown" data-section="dot-1">
      Suomen Ambientyhdistys ry on voittoa tavoittelematon kulttuuriyhdistys, joka edistää ambient-musiikkia sekä siihen liittyvää kokeellista, audiovisuaalista ja poikkitaiteellista työskentelyä Pirkanmaalla ja valtakunnallisesti. Yhdistyksen kotipaikka on Tampere.
    </script>
    <script type="text/markdown" data-section="dot-2">
      Yhdistys järjestää festivaaleja, tapahtumia ja esityksiä sekä toteuttaa taiteellisia hankkeita yhteistyössä taiteilijoiden, yhteisöjen ja erilaisten ympäristöjen kanssa. Toimintaan kuuluu paikkasidonnaisia teoksia, hajautettuja satelliittitapahtumia, klubitoimintaa, julkaisuja ja muuta ambient-musiikkiin ja kokeelliseen äänitaiteeseen liittyvää toimintaa. Yhdistys tekee yhteistyötä myös valtakunnallisesti ja kansainvälisesti.
    </script>
    <script type="text/markdown" data-section="dot-3">
      Keskeinen osa yhdistyksen toimintaa on Siirtymä. Se on vuosittain Tampereella järjestettävä ambient-festivaali sekä sitä ympäröivä laajempi kokonaisuus, johon kuuluu satelliittitapahtumia, ympäristötaideteoksia ja muita esityksiä. Siirtymä rakentuu hajautetusta ohjelmasta ja paikkasidonnaisista toteutuksista, jotka muodostavat kokonaisuuden useisiin eri ympäristöihin. Festivaali toimii alustana uusille taiteellisille tuotannoille ja pitkäjänteiselle yhteistyölle.
    </script>
    <script type="text/markdown" data-section="dot-4">
      Lovi-klubi on osa yhdistyksen jatkuvaa toimintaa. Se tarjoaa säännöllisen esiintymis- ja kohtaamispaikan ambientille ja kokeelliselle musiikille sekä mahdollistaa pienimuotoisemmat esitykset ja kokeilut osana yhdistyksen toimintaa.
    </script>
    <script type="text/markdown" data-section="dot-5">
      Yhdistyksen toiminta on voittoa tavoittelematonta. Kaikki varat käytetään yhdistyksen tarkoituksen toteuttamiseen. Yhdistys voi maksaa kohtuullisia palkkioita ja palkkoja toimintaan osallistuville henkilöille.
      "Ambient music must be able to accommodate many levels of listening attention without enforcing one in particular." Brian Eno
    </script>
    <script type="text/markdown" data-section="dot-6">
      Suomen Ambientyhdistyksen jäseneksi voi liittyä kuka tahansa, joka hyväksyy yhdistyksen tarkoituksen. Jäsenmaksu on 20 euroa vuodessa.
    </script>
